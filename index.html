<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЛР №2 Катерина Клевцова</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ec78d9;
        }

        #controls {
            text-align: center;
            padding-right: 10%;
        }

        label {
            margin-right: 10px;
        }

        #interval {
            width: 244px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            width: 130px;
            padding: 9px;
            font-size: 19px;
            cursor: pointer;
            font-weight: bold;
        }

        #buttons {
           padding-top: 10px;
        }

        button:last-child:hover {
            background-color: red; 
            color: white;
        }

        button:hover {
            background-color: green; 
            color: white;
        }

        table {
            border-collapse: collapse;
            width: 0%;
            margin: 20px;
            text-align: center;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        th {
            background-color: rgb(241, 5, 182);
            color: white;
        }

        .even {
            background-color: white;
            color: black;
        }

        .odd {
            background-color: black;
            color: white;
        }

        
    </style>
</head>
<body>
    <div id="controls">
        <input type="number" id="interval" min="1" placeholder="Інтервал генерації (1 сек)">
        <div id="buttons">
            <button onclick="startGenerating()">Генерувати</button>
            <button onclick="stopGenerating()">СТОП</button>
        </div>
        
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>ЧИСЛО</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let intervalId;

        function startGenerating() {
            const interval = document.getElementById('interval').value;
            if (!interval || interval <= 0) {
                alert("Please enter a valid interval");
                return;
            }

            clearInterval(intervalId);
            intervalId = setInterval(generateRow, interval * 1000);
        }

        function stopGenerating() {
            clearInterval(intervalId);
        }

        function generateRow() {
            const tableBody = document.querySelector('#dataTable tbody');
            const newRow = document.createElement('tr');
            const randomNumber = Math.floor(Math.random() * 9999) + 1;
            
            newRow.innerHTML = `<td>${randomNumber}</td>`;
            
            if (tableBody.children.length % 2 === 0) {
                newRow.classList.add('even');
            } else {
                newRow.classList.add('odd');
            }

            tableBody.appendChild(newRow);
        }
    </script>
</body>
</html>
